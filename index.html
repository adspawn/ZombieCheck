<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script defer src="/src/main.js"></script>
</head>

<body class="bg-white text-gray-800 flex flex-col items-center min-h-screen">
    <header class="w-full p-4 bg-white border-b flex justify-between items-center shadow-sm">
        <div class="text-2xl font-bold text-gray-800">ZombieCheck</div>
        <button id="menu-toggle" class="text-2xl md:hidden">&#9776;</button>
        <nav id="nav-menu" class="hidden md:flex space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">ホーム</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">このサイトについて</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">利用規約</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">プライバシーポリシー</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">運営概要</a>
        </nav>
    </header>

    <main class="flex flex-col items-center mt-10 w-full px-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">ゾンビ通報フォーム</h1>
        <form id="url-form" class="w-full max-w-md bg-white p-6 rounded-lg shadow-sm border">
            <input type="url" id="url-input" required placeholder="URLを入力してください"
                class="w-full p-2 border rounded mb-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="mb-4">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-YmKB42lIHpUfk"></div>
            </div>
            <button type="submit" id="submit-button"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">送信</button>
        </form>
        <div id="result" class="mt-4 text-center text-gray-700"></div>
    </main>
</body>

</html>
